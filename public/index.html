<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link type="text/css" rel="stylesheet" href="index.css">
	<link type="text/css" rel="stylesheet" href="chat.css">
	<link type="text/css" rel="stylesheet" href="paint.css">
	<link type="text/css" rel="stylesheet" href="toolbar.css">
	<script type="text/javascript" src="floodfill.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<title>megapaint</title>
</head>
<body>
	<div class="container">

		<div class="chat">
			<div id="messages">
				
			</div>
			<div class="submite">
				<form id="form">
					<input type="text" id="message">
					<input type="submit" id="bouton" class="visually-hidden">
				</form>
			</div>
		</div>

		<div id="dessin">
			<div id="toolbar">

				<div class="actions">
					<button title="Effacer" data-action="erase" class="action action-erase"></button>
					<button title="Effacer chez tout le monde" data-action="globalErase" class="action action-gerase"></button>
					<button title="Enregistrer" data-action="saveDrawing" class="action action-save"></button>
					<button title="Charger (appuyer 2 fois lol)" data-action="loadDrawing" class="action action-load"></button>
					<button title="partager" data-action="share" class="action action-share"></button>
				</div>

				<div class="colors">
					<button data-action="setColor" data-color="teal" class="color color--teal"><span class="visually-hidden">teal</span></button>
					<button data-action="setColor" data-color="pink" class="color color--pink"><span class="visually-hidden">pink</span></button>
					<button data-action="setColor" data-color="red" class="color color--red"><span class="visually-hidden">red</span></button>
					<button data-action="setColor" data-color="green" class="color color--green"><span class="visually-hidden">green</span></button>
					<button data-action="setColor" data-color="gold" class="color color--gold"><span class="visually-hidden">gold</span></button>
					<button data-action="setColor" data-color="deeppink" class="color color--deeppink"><span class="visually-hidden">deeppink</span></button>
					<button data-action="setColor" data-color="maroon" class="color color--maroon"><span class="visually-hidden">maroon</span></button>
					<button data-action="setColor" data-color="lime" class="color color--lime"><span class="visually-hidden">lime</span></button>
					<button data-action="setColor" data-color="grey" class="color color--grey"><span class="visually-hidden">grey</span></button>
					<button data-action="setColor" data-color="orange" class="color color--orange"><span class="visually-hidden">orange</span></button>
					<button data-action="setColor" data-color="white" class="color color--white"><span class="visually-hidden">white</span></button>
				</div>

				<div class="remplissage">
					<button title="Remplir" data-action="startFill" class="action action-fill"></button>
				</div>

				<div class="formes">
					<button data-action="setShape" data-shape="trait" class="action shape-dash"></button>
					<button data-action="setShape" data-shape="rond" class="action shape-circle"></button>
					<button data-action="setShape" data-shape="triangle" class="action shape-triangle"></button>
				</div>

				<div class="line-width">
					<input type="range" id="line-width" name="line-width"
					min="1" max="20" step="1">
				</div>

			</div>

			<div class="paint">
				<canvas id="canvas" width="1200" height="700"></canvas>
			</div>
		</div>

	</div>

	<script src="chat.js"></script>
	<script src="paint.js"></script>
</body>
</html>
